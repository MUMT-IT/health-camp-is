{% extends "base.html" %}

{% block content %}
<section class="section">
  <div class="container">
    <div class="columns">
      <div class="column">
        <h1 class="title has-text-centered">All Clients</h1>
        <table id="clientTable" class="table is-striped is-fullwidth">
          <thead>
          <th>Client Number</th>
          <th>Name</th>
          <th>Date of Birth</th>
          <th>PID</th>
          <th></th>
          </thead>
          <tbody>
            {% for c in clients %}
            <tr>
              <td>{{c.client_number}}</td>
              <td>{{c.fullname}}</td>
              <td>{{c.dob}}</td>
              <td>{{c.pid}}</td>
              <td>
                <a class="button" href="{{url_for('services.client_profile', client_id=c.id)}}">profile</a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
{% endblock %}
{% block scripts %}
{{ super() }}
<script>
  $('document').ready(()=>{
    $('#clientTable').DataTable();
  })
</script>
{% endblock %}
