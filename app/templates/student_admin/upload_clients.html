{% extends "base.html" %}

{% block content %}
<section class="section">
  <div class="container">
    {% include "messages.html" %}
    <div class="columns">
      <div class="column box is-two-thirds is-offset-2 has-text-centered">
        <form method="post" enctype="multipart/form-data">
          {{form.hidden_tag()}}
          <div class="field">
            <label class="label">{{form.upload.label}}</label>
            <div class="control">
              {{form.upload()}}
            </div>
          </div>
          <div class="field">
            <div class="control">
              <label class="checkbox">
                {{form.random_pid()}}
                {{form.random_pid.label}}
              </label>
            </div>
          </div>
          <div class="field">
            <div class="control">
              <label class="checkbox">
                {{form.use_lab_number_as_client_number()}}
                {{form.use_lab_number_as_client_number.label}}
              </label>
            </div>
          </div>
          <div class="field">
            <div class="control">
              <button type="submit" class="button is-primary">Upload</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
